<!DOCTYPE html>
<html lang="en">
	{% load static tailwind_tags %}
  <head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
  </head>
  <nav class="bg-[#d20008] sticky top-0">
    <div class="px-10">
      <div class="flex justify-between items-center p-3">
          <div class="ml-5">
            <a href="/">
              <Image src="{% static "image/public/logo1.svg" %}" alt="logo" width={72} height={45} class='cursor-pointer'/>
            </a>
          </div>
          <div class="flex justify-around items-center">
            <div class="flex items-center bg-[#b3020f] rounded-full px-1 py-[0.4rem] mx-5">
              <a href="/">
                <p class="text-white px-5 cursor-pointer">Beranda</p>
              </a>
              <div class="flex cursor-pointer">
                <p class="text-white pl-5 pr-2">Tentang</p>
                <img src="/tentang.svg" alt="" class="m-0 p-0 pr-5"/>
              </div>
              <Link href="/process-overview">
                <p class="text-white px-5 cursor-pointer">Proses</p>
              </Link>
              <a href="/solution">
                <p class="text-white px-5 cursor-pointer">Solusi</p>
              </a>
              <Link href="/project">
                <p class="text-white px-5 cursor-pointer">Proyek</p>
              </Link>
              <p class="text-white px-5 cursor-pointer">Blog</p>
              <p class="text-white px-5">
                <img src="{% static "image/public/upTech.svg" %}" alt="logo" width={72} height={45} class='cursor-pointer'/>
              </p>
            </div>
            <div class="mx-5">
              <button class="px-4 py-2 border border-white text-white rounded hover:bg-[#b3020f] hover:border-[#d20008] text-sm font-medium transition duration-300">Book a chat</button>
            </div>
            <div class="ml-4">
            <img src="{% static "image/public/indonesia.svg" %}" alt="logo" width={42} height={42} class='cursor-pointer'/>
            </div>
          </div>
      </div>
    </div>
  </nav>
    {% block content %}
	
	  {% endblock content %}
  </body>
</html>
