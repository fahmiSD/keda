{% extends 'base.html' %} {% block content %}

<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-sm-10 card-space">
      <div class="card" style="width: 50rem">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">{{ blog.blog_header }}</h5>
            <span class="badge bg-primary">{{ blog.blog_tag }}</span>
            <hr />
            <img src="{{ blog.image_blog.url }}" width="100px" class="card-img-top mb-3" alt="..." />
            <span class="card-text text-start mt-5">{{ blog.description|safe }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
