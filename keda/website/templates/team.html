{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="col-lg-10" style="float: none; margin: auto">
    <div class="row justify-content-evenly mt-5">
      <div class="card">
        <div class="card-body" style="margin-top: -45px">
          {% for category in categories %}

          <h5 class="card-title mt-5">{{ category.categories }}</h5>

          <div class="container mt-3">
            <div class="row">
              {% for team in teams %} {% if team.categories_id == category.id %}

              <div class="card mx-3" style="width: 18rem">
                <img src="{{ team.employee_image.url }}" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">{{ team.employee_name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ team.position_id }}</h6>
                </div>
              </div>

              {% endif %} {% endfor %}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
